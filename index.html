<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <link rel="shortcut icon" href="src/assets/imgs/weather_favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="src/output.css" />
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/a879116811.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-800 text-slate-50 font-sans min-h-screen">
  <div class="wrapper w-full min-h-screen">
    <header class="w-full p-4 bg-indigo-950 shadow-md">
      <nav class="flex items-center justify-between max-w-7xl mx-auto">
        <h1 class="text-xl sm:text-2xl font-bold tracking-wide drop-shadow-lg text-white animate-fade-in">Weather Forecast</h1>
        <a href="https://github.com/Akshat24112001/Weather_App" target="_blank"
           class="inline-flex items-center gap-2 rounded-full bg-gray-800 px-4 py-2 text-sm text-white hover:bg-gray-700 transition duration-300 shadow-lg">
          <i class="fab fa-github text-lg"></i>
          GitHub
        </a>
      </nav>
    </header>

    <main class="flex flex-col lg:flex-row gap-6 p-4 max-w-7xl mx-auto">
      <!-- Sidebar -->
      <section class="lg:w-1/3 w-full bg-indigo-800 rounded-xl p-5 shadow-md animate-slide-in">
        <h2 class="text-lg font-semibold text-center mb-4">Weather Options</h2>
        <div class="flex justify-center gap-4 mb-4">
          <label class="flex items-center gap-2">
            <input type="radio" name="location" id="city" class="accent-blue-400" />
            City
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="location" id="current_location" checked class="accent-blue-400" />
            Current Location
          </label>
        </div>

        <div class="relative mb-4">
          <input type="search" id="city_input" placeholder="Enter city name"
                 aria-haspopup="listbox" aria-expanded="false" aria-controls="dropdown_cities"
                 class="w-full px-4 py-2 rounded-lg text-slate-800 bg-white focus:ring-2 focus:ring-blue-500 shadow transition duration-300" />
          <div id="dropdown" role="listbox"
               class="absolute top-full mt-1 w-full rounded-lg bg-white text-slate-900 shadow-lg opacity-0 invisible transition-all duration-300 z-10">
            <ul id="dropdown_cities" class="divide-y divide-slate-300"></ul>
          </div>
        </div>

        <button id="search" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg transition duration-300 shadow-lg">
          Search
        </button>
      </section>

      <!-- Weather Display -->
      <section class="lg:w-2/3 w-full bg-white text-slate-800 rounded-xl p-6 shadow-lg space-y-6 animate-fade-in">
        <!-- Current Weather -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 bg-slate-100 rounded-xl p-4 shadow transition duration-500 hover:-translate-y-1">
          <div class="space-y-2">
            <h3 id="city_name" class="text-2xl font-bold text-indigo-900"></h3>
            <p id="temp" class="text-lg font-medium"></p>
            <p id="wind" class="text-sm text-slate-700"></p>
            <p id="humidity" class="text-sm text-slate-700"></p>
          </div>
          <div class="text-center">
            <img id="weather_img" src="" alt="weather icon" class="w-24 h-24 mx-auto" />
            <p id="weather_description" class="text-sm text-slate-600 mt-1"></p>
          </div>
        </div>

        <!-- Forecast Cards -->
        <div>
          <h3 class="text-xl font-semibold mb-3 text-indigo-900">3-Day Forecast</h3>
          <div id="card_container" class="flex overflow-x-auto gap-4 py-2 scrollbar-thin scrollbar-thumb-indigo-400 scrollbar-track-transparent">
            <!-- Cards inserted here -->
          </div>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
